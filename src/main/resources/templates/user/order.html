<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Checkout</title>
	<style>
		label {
          font-weight: 500;
        }
        input, select {
          border-radius: 0.5rem !important;
        }
        .form-section {
          background-color: #ffffff;
          padding: 2rem;
          border-radius: 1rem;
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .highlight-card {
          border: none;
          background: linear-gradient(135deg, #e0f7fa, #e0f2f1);
          box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
          border-radius: 1rem;
        }
	</style>
</head>

<body>
<section>
	<div class="container mt-5 p-5">
		<form action="/user/save-order" method="post" id="orders" novalidate>
			<div class="row g-4">

				<!-- Billing Address -->
				<div class="col-md-6 form-section">
					<p class="text-center fs-4 fw-semibold mb-4 text-primary">Billing Address</p>
					<div class="row mb-3">
						<div class="col">
							<label>First Name</label>
							<input type="text" name="firstName" required class="form-control mt-1">
						</div>
						<div class="col">
							<label>Last Name</label>
							<input type="text" name="lastName" required class="form-control mt-1">
						</div>
					</div>

					<div class="row mb-3">
						<div class="col">
							<label>Email</label>
							<input type="email" name="email" required class="form-control">
						</div>
						<div class="col">
							<label>Mobile Number</label>
							<input type="text" name="mobileNo" required class="form-control">
						</div>
					</div>

					<div class="row mb-3">
						<div class="col">
							<label>Address</label>
							<input type="text" name="address" required class="form-control">
						</div>
						<div class="col">
							<label>City</label>
							<input type="text" name="city" required class="form-control">
						</div>
					</div>

					<div class="row mb-3">
						<div class="col">
							<label>State</label>
							<input type="text" name="state" required class="form-control">
						</div>
						<div class="col">
							<label>Pincode</label>
							<input type="number" name="pincode" required class="form-control">
						</div>
					</div>
				</div>

				<!-- Payment Section -->
				<div class="col-md-6 form-section">
					<p class="text-center fs-4 fw-semibold text-success">Payment Type</p>

					<div class="card highlight-card mb-4">
						<div class="card-body">
							<table class="table table-borderless mb-0">
								<tbody>
								<tr>
									<td>Total price</td>
									<td>:</td>
									<td>&#8377; [[${orderPrice}]]</td>
								</tr>
								<tr>
									<td>Delivery Fee</td>
									<td>:</td>
									<td>&#8377; 250</td>
								</tr>
								<tr>
									<td>Tax</td>
									<td>:</td>
									<td>&#8377; 100</td>
								</tr>
								<tr class="border-top">
									<td class="fw-bold text-primary">Total Price</td>
									<td>:</td>
									<td class="fw-bold text-primary">&#8377; [[${totalOrderPrice}]]</td>
								</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div class="card shadow p-3 bg-body-tertiary rounded">
						<div class="card-body">
							<div class="mb-3">
								<label class="form-label fw-medium">Select Payment Type</label>
								<select required name="paymentType" class="form-select">
									<option value="">--select--</option>
									<option value="COD">Cash On Delivery</option>
									<option value="ONLINE">Online Payment</option>
								</select>
							</div>
							<button class="btn btn-primary w-100 mt-2">Place Order</button>
						</div>
					</div>

				</div>

			</div>
		</form>
	</div>
</section>
</body>

</html>
